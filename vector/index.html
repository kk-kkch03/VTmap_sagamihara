<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>東京災害マップ</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
   
<script src='https://unpkg.com/maplibre-gl@2.1.7/dist/maplibre-gl.js'></script>
<link href='https://unpkg.com/maplibre-gl@2.1.7/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='map' style='width: 400px; height: 300px;'></div>
    <script>
      var map = new maplibregl.Map({
        container: "map",
        style: {
          version: 8,
          sources: {
            "raster-tiles": {
              type: "raster",
              tiles: ["http://a.tile.openstreetmap.org/{z}/{x}/{y}.png"],
              tileSize: 256,
              attribution:
                'Map tiles by <a target="_top" rel="noopener" href="http://stamen.com">Stamen Design</a>, under <a target="_top" rel="noopener" href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a target="_top" rel="noopener" href="http://openstreetmap.org">OpenStreetMap</a>, under <a target="_top" rel="noopener" href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>',
            },
            road: {
              type: "vector",
              tiles: [
                "https://furuhashilab.github.io/2021gsc_ShogoHirasawa/road_VT/{z}/{x}/{y}.pbf",
              ],
              tileSize: 512,
              },
	　　　　　　　　　　　　　layers: [
            {
              id: "road",
              type: "line",
              "source-layer": "road_VT",
              source: "road",
              minzoom: 12,
              maxzoom: 17,
            }
            });
          }
        );
      });
    </script>
  </body>
</html>
